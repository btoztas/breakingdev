{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
    {% block css %}
  <!-- Bootstrap core CSS-->
  <link href="{% static 'calendarapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="{% static 'calendarapp/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="{% static 'calendarapp/css/sb-admin.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="id_username">Username</label>
            <input class="form-control" id="id_username" type="text" name="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="id_password">Password</label>
            <input class="form-control" id="id_password" type="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="/calendarapp/register">Register an Account</a>
          <a class="d-block small" href="/calendarapp/forgot-password">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  {% block js %}
  <script src="{% static 'calendarapp/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'calendarapp/vendor/popper/popper.min.js' %}"></script>
  <script src="{% static 'calendarapp/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <!-- Core plugin JavaScript-->
  <script src="{% static 'calendarapp/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  {% endblock %}
</body>

</html>
